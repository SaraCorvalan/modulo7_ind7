{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'assets/estilos/estilos.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <title>Tarea M7_AE7_individual</title>
</head>

<body >
  {% load crispy_forms_tags %}
    <div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Bienvenidos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            </div>
          </nav>
    </header>
  </div>

  <br><br>
  <main>
  <div class="container-fluid">
    <div class="container">      
        <div class="col-md-12 mx-auto cf-container">
            <div class="form-row row">
              <div class="card">
                  <div class="card-body">
                    <h3>Registro de Users</h3>
                    <hr>
                    <form action="" method="POST"> 
                      <spam class="text-primary"><small>     
                          {% csrf_token %}
                          {{ form | crispy }}
                        </small></spam>
                          <a href="{% url 'index' %}" class="text-danger"><small> Ir al home</small></a>"
                          <a href="{% url 'login' %}" class="text-danger"><small> Iniciar sesión</small></a>"
                          <br>
                          <input type="submit" value='Ingresar'  class="btn btn-success float-right">
                    </form>
                    <br>
                    <h3 class="mb-3" style="color:#FF0000;">{{ mensaje }}</h3>
                  </div>
                </div>               
          </div>
      </div>
    </div>
  </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<br><br>
<div class="container">
<footer >
  <div>
    <p id="pie">
      <a href="https://www.linkedin.com/sharing/share-offsite/?url=[url]"><img id="pie-img" src="{% static 'assets/imagenes/linkedin_socialnetwork_17441.png' %}" alt="Linkedin">Linkedin</a>
      <a href="https://twitter.com/intent/tweet?text=[text]&url=[url]&hashtags=[hashtag]"><img id="pie-img" src="{% static 'assets/imagenes/twiter.png' %}" alt="Twitter">Twitter</a>

    </p>

</footer>
