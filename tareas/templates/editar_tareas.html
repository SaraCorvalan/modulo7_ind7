{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/estilos/styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Tarea M7_AE7_individual</title>
  </head>

  <body >
    {% load crispy_forms_tags %}
    <div class="container">      
     <header>
      <nav class="navbar navbar-expand-lg navbar bg-primary" data-bs-theme="dark">
        <a class="navbar-brand" href="{% url 'index' %}">Bienvenidos</a>        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">                     
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}" style="color: rgb(250, 250, 250);"><strong>Home</strong></a>
            </li>
          </ul>
        </div>
      </nav>
     </header>
    </div>

  <br><br>
    <div class="container py-4">
      <div class="row>">
        <div class="col-md-4 offset-md-4"></div>
          <h3>Actualización de Tareas</h3>
            <br>
              <div class="card">
                <div class="card-body">
                    <form action="" enctype="multipart/form-data"  method="POST">  
                      {% csrf_token %}
                        <input type="hidden" name="idTarea" value="{{tarea.id_tarea}}">
                        <div class="form-group">
                            <label>id-tarea</label>
                            <input type="text" id="idTarea" name="idTarea" value="{{ tarea.id_tarea }}" class="form-control" readonly/>
                        </div>
                        <div class="form-group">
                            <label>Título de la tarea</label>
                            <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo_tarea }}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Descripción de la tarea</label>
                            <input type="text" id="descripcion" name="descripcion" value="{{ tarea.descripcion_tarea }}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Fecha de vencimiento de la tarea</label>
                            <input type="date" id="vencimiento" name="vencimiento" value="{{ tarea.fecha_vencimiento_tarea }}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Categoría de la tarea</label>
                            <input type="text" id="categoria" name="categoria" value="{{ tarea.categoria_tarea }}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Estado de la tarea</label>
                            <input type="text" id="estado" name="estado" value="{{ tarea.estado_tarea }}" class="form-control" />
                        </div>    
                        <br><br>        
                        <div class="form-group">
                            <a id="" name="" href="{% url 'modifica_tareas' tarea.id_tarea %}" class="btn btn-success btn-block text-white" type="submit" role="button">Actualizar</a>             
                        </div>    

                        <div class="col-12 help-text">{{ tarea.errors }}</div>
                    </form>
                  </div>
              </div>
       </div>
      </div>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

  <br>
  <div class="container">
  <footer >
    <div>
      <p id="pie">
        <a href="https://www.linkedin.com/sharing/share-offsite/?url=[url]"><img id="pie-img" src="{% static 'assets/imagenes/linkedin_socialnetwork_17441.png' %}" alt="Linkedin">Linkedin</a>
        <a href="https://twitter.com/intent/tweet?text=[text]&url=[url]&hashtags=[hashtag]"><img id="pie-img" src="{% static 'assets/imagenes/twiter.png' %}" alt="Twitter">Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://espai.es"><img id="pie-img" src="{% static 'assets/imagenes/facebook_logo_icon_229298.png' %}" alt="Facebook">Facebook</a>
      </p>

      <p>Copyright &copy; 2023 - Desarrollos Informáticos SA</p>
    </div>
  </footer>
</div>
</html>
